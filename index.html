<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="master.css">
  </head>

  <body>
    <!--RILIEVO NERO-->
    <div class="quadrato"></div>
    <div class="contenitore">
      <header>
        <!-- LOGO ED IL TESTO -->
        <img class="logo"src="logo.png" alt="">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

        <!-- BARRA CON I BOTTONI-->
        <div class="barra-bottoni">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina prenotazione</button>
          <button type="button" name="button">Accendi luci</button>
        </div>

        <!--MONOPATTINI A DISPOSIZIONE-->
       <main>
         <section class="monopattino">
           <input type="checkbox">
           <h2>Monopattino Gino22</h2>
           <h4 class="freccia">Via Guadalametri - a 200 metri da te</h4>
           <h5>Stato di carica</h5>
           <div id="rectangle1"></div>
         </section>

         <section class="monopattino">
           <input type="checkbox">
           <h2>Monopattino Mike24</h2>
           <h4 class="freccia">Via Ricciardoni - a 420 metri da te</h4>
           <h5>Stato di carica</h5>
           <div id="rectangle2"></div>
         </section>

         <section class="monopattino">
           <input type="checkbox">
           <h2>Monopattino Fede154</h2>
           <h4 class="freccia"> Via Mentarini - a 490 metri da te</h4>
           <h5>Stato di carica</h5>
           <div id="rectangle3"></div>
         </section>
      </main>
    </div>

  </body>
</html>
